<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exemplo (Fonte Udacity)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="col-sm-8 col-xs-12 audience-panel">
        <h3 class="scoreTitle superPageFontColor">AUDIENCE SCORE <span class="glyphicon glyphicon-question-sign hidden-xs" data-placement="bottom" data-toggle="tooltip" rel="tooltip" title="The percentage of users who have rated this movie 3.5 stars or higher"></span></h3>
        <div class="audience-score meter">
          <a class="unstyled articleLink" href="#audience_reviews">
          <div class="meter media">
            <div class="meter-tomato icon big medium-xs upright pull-left"></div>
            <div class="media-body" style="line-height:36px">
              <div class="meter-value">
                <span class="superPageFontColor" style="vertical-align:top">72%</span>
              </div>
              <div class="smaller bold hidden-xs superPageFontColor" style="padding-left:5px;line-height:12px">
                liked it
              </div>
            </div>
          </div></a>
        </div>
        <div class="audience-info hidden-xs superPageFontColor">
          <div>
            <span class="subtle superPageFontColor">Average Rating:</span> 3.5/5
          </div>
          <div>
            <span class="subtle superPageFontColor">User Ratings:</span> 32,313,030
          </div>
        </div>
      </div>
      <div class="col-full-xs visible-xs clearfix">
        <p class="critic_consensus tomato-info noSpacing superPageFontColor"><span class="subtle superPageFontColor">Critic Consensus:</span> Playing as both an exciting sci-fi adventure and a remarkable portrait of childhood, Steven Spielberg's touching tale of a homesick alien remains a piece of movie magic for young and old.</p>
      </div>
</body>
</html>
